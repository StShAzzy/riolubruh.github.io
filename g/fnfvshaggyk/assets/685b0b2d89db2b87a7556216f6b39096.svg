<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="698.6967" height="508.00601" viewBox="0,0,698.6967,508.00601"><g transform="translate(109.34835,74.00301)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-108.34835,433.003v-506.00601h696.6967v506.00601z" fill="#000000" stroke="#000000" stroke-width="2"/><text transform="translate(1.89758,21.22885) scale(0.46783,0.46783)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">characters sprite is a smart object.</tspan><tspan x="0" dy="46.150000000000006px">you only have to add the customs then </tspan><tspan x="0" dy="46.150000000000006px">rename it and your character is ready!</tspan><tspan x="0" dy="46.150000000000006px">How to add a character?</tspan><tspan x="0" dy="46.150000000000006px">first, get the frames of the character then</tspan><tspan x="0" dy="46.150000000000006px">import it here,</tspan><tspan x="0" dy="46.150000000000006px">second rename the costumes like this :</tspan><tspan x="0" dy="46.150000000000006px">character_name animation(you can use those only :</tspan><tspan x="0" dy="46.150000000000006px"> idle,down,up,right,left)  number_for_Animation</tspan><tspan x="0" dy="46.150000000000006px"> Example :</tspan><tspan x="0" dy="46.150000000000006px">dad left 2</tspan><tspan x="0" dy="46.150000000000006px">what is number_for_Animation?</tspan><tspan x="0" dy="46.150000000000006px">when you have 2 left costumes, you set the first to</tspan><tspan x="0" dy="46.150000000000006px">1 and the second to 2 (you do this even for 1 costume )</tspan><tspan x="0" dy="46.150000000000006px">Notice: this is a smart object so you should follow</tspan><tspan x="0" dy="46.150000000000006px">those instructions or it will not work!</tspan></text></g></g></svg>