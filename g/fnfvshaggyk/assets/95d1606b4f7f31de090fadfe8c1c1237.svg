<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="748.24625" height="748.24625" viewBox="0,0,748.24625,748.24625"><g transform="translate(134.12312,194.12312)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M-133.12312,553.12312v-746.24625h746.24625v746.24625z" fill="#000000" stroke="#000000" stroke-width="2"/><text transform="translate(4.78836,33.22823) scale(0.55423,0.55423)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">All what you have to do here is :</tspan><tspan x="0" dy="46.15px">add character icon when it's normal</tspan><tspan x="0" dy="46.15px">(with the same name of the character),</tspan><tspan x="0" dy="46.15px">add an icon when the character is losing</tspan><tspan x="0" dy="46.15px">(same name as character but with 2 after it)</tspan><tspan x="0" dy="46.15px">Example :</tspan><tspan x="0" dy="46.15px">dad normal's icon name : dad</tspan><tspan x="0" dy="46.15px">dad losing's icon name : dad2</tspan><tspan x="0" dy="46.15px">that's it!</tspan></text></g></g></svg>